    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme before page load to avoid flash
      if (localStorage.getItem('bjj_flow_theme') === 'dark' || !localStorage.getItem('bjj_flow_theme')) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              darkBg: '#020617',
            }
          }
        }
      }
    </script>
